<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>LensAura Photography</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <header class="hero">
    <div class="overlay"></div>
    <div class="hero-content">
      <h1>LensAura</h1>
      <p>Capturing Moments. Telling Stories.</p>
    </div>
  </header>

  <section class="gallery">
    <h2>My Portfolio</h2>
    <div class="photo-grid">
      <img src="https://images.pexels.com/photos/147411/italy-mountains-dawn-daybreak-147411.jpeg" />
      <img src="https://images.pexels.com/photos/773471/pexels-photo-773471.jpeg" alt="City" />
      <img src="https://images.pexels.com/photos/27523299/pexels-photo-27523299.jpeg" alt="Portrait" />
      <img src="https://images.pexels.com/photos/1371360/pexels-photo-1371360.jpeg" alt="Travel" />
      <img src="https://images.pexels.com/photos/248159/pexels-photo-248159.jpeg" alt="Street" />
      <img src="https://images.pexels.com/photos/45853/grey-crowned-crane-bird-crane-animal-45853.jpeg" alt="Wildlife" />
    </div>
  </section>

  <div class="modal" id="modal">
    <span class="close" id="closeBtn">&times;</span>
    <img class="modal-content" id="modalImg" />
    <div class="caption" id="caption"></div>
  </div>

  <footer>
    <p>Â© 2025 LensAura Photography | All rights reserved.</p>
  </footer>

  <script src="script.js"></script>
</body>
</html>
